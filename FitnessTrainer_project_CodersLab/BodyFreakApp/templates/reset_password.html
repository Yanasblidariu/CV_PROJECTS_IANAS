{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <link rel="stylesheet" href="{% static 'member_login.css' %}">
</head>
<body>
    
    <form action="{% url 'login_view' %}" method="post" class="login-form">
        {% csrf_token %}
        <label for="email_or_phone">Email or Phone:</label><br>
        <input type="text" id="email_or_phone" name="email_or_phone" placeholder="Enter your email or phone" required><br><br>
        
        <label for="access_pin">Password:</label><br>
        <input type="password" id="access_pin" name="access_pin" placeholder="Enter your password" required><br><br>
        
        <input type="checkbox" id="keep_logged_in" name="keep_logged_in">
        <label for="keep_logged_in">Keep me logged in (uncheck on public computers)</label><br><br>
        
        <input type="submit" value="Login" class="btn btn-primary">
    </form>

    <div class="additional-options">
        <a href="{% url 'add_user' %}" class="btn btn-secondary">Add User</a>
        <a href="{% url 'reset_password' user.id %}" class="forgot-password-link">Forgot your password?</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

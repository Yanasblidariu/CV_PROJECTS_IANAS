<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

<h1>Feedback Form</h1>

<form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="John Doe" readonly><br>
    
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" value="john.doe@example.com" readonly><br>
    
    <label for="feedback">Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" readonly>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et quam massa. Cras a massa sed orci pharetra fermentum.</textarea><br>
    
    <input type="submit" value="Submit" disabled>
</form>

</body>
</html>
